backend:
  name: git-gateway
  repo: trungnsbkvn/astro-decapcms #replace with your githu repo
  branch: main

publish_mode: editorial_workflow
media_folder: "src/assets/images" # Location where files will be stored in the repo
public_folder: "images" # The src attribute for uploaded media
site_url: "https://classy-salmiakki-d31c44.netlify.app/" # your site name

collections:
  - name: 'post'
    label: 'Post'
    folder: 'src/content/post'
    create: true
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "blog" }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Excerpt', name: 'excerpt', widget: 'string' }
      - { label: 'Category', name: 'category', widget: 'string' }
      - {
          label: 'Tags',
          name: 'tags',
          widget: 'list',
          allow_add: true,
          allow_delete: true,
          collapsed: false,
          field: { label: 'Tag', name: 'tag', widget: 'string' },
        }
      - { label: 'Image', name: 'image', widget: 'image' }
      - { label: 'Publish Date', name: 'publishDate', widget: 'datetime', required: false }
      - { label: 'Author', name: 'author', widget: 'string' }
      - { label: "Rating (scale of 1-5)", name: "rating", widget: "number" }
      - { label: 'Content', name: 'body', widget: 'markdown' }
