backend:
  name: git-gateway
  repo: trungnsbkvn/astro-decapcms #replace with your githu repo
  branch: main

publish_mode: editorial_workflow
media_folder: 'src/assets/images'
public_folder: '~/assets/images'
site_url: "https://beta.yplawfirm.vn/" # your site name

collections:
  - name: 'post'
    label: 'Post'
    folder: 'src/content/post'
    create: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Excerpt', name: 'excerpt', widget: 'string' }
      - { label: 'Category', name: 'category', widget: 'string' }
      - {
          label: 'Tags',
          name: 'tags',
          widget: 'list',
          allow_add: true,
          allow_delete: true,
          collapsed: false,
          field: { label: 'Tag', name: 'tag', widget: 'string' },
        }
      - { label: 'Image', name: 'image', widget: 'image' }
      - { label: 'Publish Date', name: 'publishDate', widget: 'datetime', required: false }
      - { label: 'Author', name: 'author', widget: 'string' }
      - { label: "Rating (scale of 1-5)", name: "rating", widget: "number" }
      - { label: 'Content', name: 'body', widget: 'markdown' }

# Include the custom widgets script
extra_js:
  - /admin/media-widgets.js